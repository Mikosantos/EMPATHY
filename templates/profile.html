<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | EMPATHY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- TODO: Recheck frontend with index.css once mongodb connection fixed -->
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1 class="logo">EMPATHY</h1>
    </div>
    <div class="navbar-right">
        <div class="icon-group">
            
            <img src="{{ url_for('static', filename='images/new-entry-default.png') }}" alt="New Entry">
            
            
            <img src="{{ url_for('static', filename='images/journal-default.png') }}" alt="Journal">
            
            <a href="{{ url_for('dashboard.dashboard') }}">
            <img src="{{ url_for('static', filename='images/dashboard-default.png') }}" alt="Dashboard">
            </a>
            
            <img src="{{ url_for('static', filename='images/all-entry-default.png') }}" alt="All Entries">
            
            <a href="{{ url_for('profile.page') }}">
            <img src="{{ url_for('static', filename='images/profile-filled.png') }}" alt="Profile" class="profile-filled">
            </a>

            <a href="{{ url_for('auth.logout') }}" class="logout-link">
            <img src="{{ url_for('static', filename='images/logout-default.png') }}" alt="Logout" title="Logout">
            </a>

        </div>
    </div>

    </div>
  </nav>

  <!-- Back Button -->
  <div class="back-button">
  <a href="javascript:history.back()">
    <img src="{{ url_for('static', filename='images/back-button.png') }}" class="back-img">
  </a>
</div>


  <!-- Profile Container -->
  <div class="container profile">
    <div class="card left-card">
        <img src="{{ url_for('static', filename='images/profile-default.png') }}" alt="User Image" class="profile-img">
            <h2 class="username">{{ username }}</h2>
            <p class="email">{{ useremail }}</p>
        <blockquote class="quote">
            So we beat on, boats against the current, borne back ceaselessly into the past.
        </blockquote>
    </div>

    <div class="card right-card">
        <h3 class="meme-title">Generated Memes</h3>
        <div class="meme-grid">
            {% for meme in memes %}
            <div class="meme-item">
                <img src="{{ url_for('static', filename='memes/' ~ meme) }}" alt="Meme" class="meme-img">
            </div>
            {% else %}
            <p>No memes yet.</p>
            {% endfor %}
        </div>
    </div>


</body>
</html>
