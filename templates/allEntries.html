<script>
  function favoriteEntry(element) {
    // TODO: save favorite status
    if (element.classList.contains('bi-star')) {
        // Currently unfavorited, make it favorited
        element.classList.remove('bi-star');
        element.classList.add('bi-star-fill');
    } else if (element.classList.contains('bi-star-fill')) {
        // Currently favorited, make it unfavorited
        element.classList.remove('bi-star-fill');
        element.classList.add('bi-star');
    }
}

// NOTE: temporarily put url to dashboard
document.querySelectorAll('.entries-table tbody tr').forEach(tr => {
    tr.addEventListener('click', function(e) {
        // Check if clicked element is a star icon
        if (e.target.classList.contains('bi-star') || e.target.classList.contains('bi-star-fill')) {
            favoriteEntry(e.target);
        } else {
            // Navigate to the URL
            window.location.href = this.dataset.url;
        }
    });
});
</script>
